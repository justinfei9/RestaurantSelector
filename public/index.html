<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommendation</title>
    <script defer src="script.js"></script> <!--JS loads after to ensure html loads correctly -->
</head>
<body>
    <h1>Find a Restaurant</h1>
    <form id="restaurantForm">
        <label for="radius">Driving Radius (meters):</label>
        <input type="number" id="radius" name="radius" required><br>
        <label for="foodStyle">Food Style:</label>
        <input type="text" id="foodStyle" name="foodStyle" required><br>
        <label for="minPrice">Min Price (0-4):</label>
        <input type="number" id="minPrice" name="minPrice" min="0" max="4" required><br>
        <label for="maxPrice">Max Price (0-4):</label>
        <input type="number" id="maxPrice" name="maxPrice" min="0" max="4" required><br>
        <button type="submit">Find Restaurant</button>
    </form>
    <div id="result"></div>
</body>
</html>
